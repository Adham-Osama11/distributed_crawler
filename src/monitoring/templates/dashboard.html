

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Crawler Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --light-bg: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-light: #7f8c8d;
            --border-color: #ecf0f1;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, var(--secondary-color), #34495e);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dashboard-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        
        .dashboard-header h1 i {
            margin-right: 12px;
            font-size: 32px;
        }
        
        .dashboard-header .timestamp {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .dashboard-section {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .dashboard-section:hover {
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .dashboard-section h2 {
            margin-top: 0;
            color: var(--secondary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
            font-size: 22px;
            display: flex;
            align-items: center;
        }
        
        .dashboard-section h2 i {
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .status-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        
        .status-card {
            flex: 1;
            min-width: 220px;
            background: linear-gradient(to bottom right, var(--card-bg), #f8f9fa);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: var(--transition);
            border-top: 4px solid var(--primary-color);
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        
        .status-card:nth-child(1) {
            border-top-color: var(--primary-color);
        }
        
        .status-card:nth-child(2) {
            border-top-color: var(--success-color);
        }
        
        .status-card:nth-child(3) {
            border-top-color: var(--warning-color);
        }
        
        .status-card:nth-child(4) {
            border-top-color: var(--accent-color);
        }
        
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        
        .status-card h3 {
            font-size: 32px;
            margin: 0;
            color: var(--secondary-color);
            font-weight: 700;
        }
        
        .status-card p {
            margin: 10px 0 0 0;
            color: var(--text-light);
            font-size: 15px;
            font-weight: 500;
        }
        
        .status-card .icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .crawler-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .crawler-table th, .crawler-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .crawler-table th {
            background-color: #f8f9fa;
            color: var(--secondary-color);
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        .crawler-table tr:last-child td {
            border-bottom: none;
        }
        
        .crawler-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .crawler-table .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .crawler-table .status-active {
            background-color: rgba(46, 204, 113, 0.15);
            color: #27ae60;
        }
        
        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .search-button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .search-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .result-card {
            background-color: var(--card-bg);
            border-left: 5px solid var(--primary-color);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: var(--transition);
        }
        
        .result-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-3px);
        }
        
        .result-card h3 {
            margin-top: 0;
            color: var(--secondary-color);
            font-size: 18px;
        }
        
        .result-card p {
            color: var(--text-light);
            margin: 10px 0;
        }
        
        .result-card a {
            display: inline-flex;
            align-items: center;
            margin-top: 15px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            gap: 5px;
        }
        
        .result-card a:hover {
            text-decoration: underline;
        }
        
        .tabs-container {
            margin-top: 25px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 15px 20px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-light);
            border-bottom: 3px solid transparent;
            transition: var(--transition);
        }
        
        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
        }
        
        .empty-state i {
            font-size: 48px;
            color: var(--text-light);
            margin-bottom: 20px;
        }
        
        .empty-state p {
            color: var(--text-light);
            font-size: 16px;
            margin: 0;
        }
        
        .url-submission {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 10px;
            margin-top: 25px;
        }

        .url-submission h2 {
            text-align: center;
            margin: 0 0 20px 0;
            color: var(--secondary-color);
            font-size: 20px;
        }

        .url-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .url-param {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .url-param label {
            font-weight: 500;
            color: var(--secondary-color);
        }

        .url-param input {
            width: 70px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .status-container {
                flex-direction: column;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .dashboard-header .timestamp {
                margin-top: 10px;
            }
        }
        </style>
    </head>
    <body>
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h1><i class="fas fa-spider"></i> Distributed Crawler Dashboard</h1>
                <div class="timestamp">Last updated: <span id="update-time"></span></div>
            </div>
            
            <!-- System Status Section -->
            <div class="dashboard-section">
                <h2><i class="fas fa-chart-line"></i> System Status</h2>
                <div id="system-status" class="status-container">
                    <div class="status-card">
                        <div class="icon"><i class="fas fa-robot"></i></div>
                        <h3 id="active-crawlers">0</h3>
                        <p>Active Crawlers</p>
                    </div>
                    <div class="status-card">
                        <div class="icon"><i class="fas fa-check-circle"></i></div>
                        <h3 id="completed-urls">0</h3>
                        <p>Completed URLs</p>
                    </div>
                    <div class="status-card">
                        <div class="icon"><i class="fas fa-hourglass-half"></i></div>
                        <h3 id="pending-urls">0</h3>
                        <p>Pending URLs</p>
                    </div>
                    <div class="status-card">
                        <div class="icon"><i class="fas fa-tachometer-alt"></i></div>
                        <h3 id="crawl-rate">0</h3>
                        <p>URLs/Minute</p>
                    </div>
                </div>
            </div>
            
            <!-- Tabs Section -->
            <div class="dashboard-section">
                <div class="tabs">
                    <div class="tab active" data-tab="crawler-tab">Crawler Nodes</div>
                    <div class="tab" data-tab="progress-tab">Crawling Progress</div>
                    <div class="tab" data-tab="search-tab">Search</div>
                    <div class="tab" data-tab="submit-tab">URL Submission</div>
                </div>
                
                <!-- Tab Content -->
                <div id="tab-content">
                    <!-- Default content (Crawler Nodes) -->
                    <div id="crawler-tab-content">
                        <h3>Crawler Nodes</h3>
                        <table class="crawler-table">
                            <thead>
                                <tr>
                                    <th>Node ID</th>
                                    <th>Status</th>
                                    <th>URLs Crawled</th>
                                    <th>Current URL</th>
                                    <th>Last Active</th>
                                </tr>
                            </thead>
                            <tbody id="crawler-nodes-table">
                                <!-- Crawler nodes will be populated here -->
                                <tr>
                                    <td colspan="5" class="empty-state">
                                        <i class="fas fa-robot"></i>
                                        <p>No active crawler nodes found</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Update timestamp
            function updateTimestamp() {
                document.getElementById('update-time').textContent = new Date().toLocaleString();
            }
            updateTimestamp();
            setInterval(updateTimestamp, 60000);
            
            // Tab switching functionality
            document.addEventListener('DOMContentLoaded', function() {
                const tabs = document.querySelectorAll('.tab');
                
                tabs.forEach(tab => {
                    tab.addEventListener('click', function() {
                        // Remove active class from all tabs
                        tabs.forEach(t => t.classList.remove('active'));
                        
                        // Add active class to clicked tab
                        this.classList.add('active');
                        
                        // Get the tab ID
                        const tabId = this.getAttribute('data-tab');
                        
                        // Hide all tab content
                        document.querySelectorAll('.tab-content').forEach(content => {
                            content.style.display = 'none';
                        });
                        
                        // Show the selected tab content
                        const selectedContent = document.getElementById(tabId + '-content');
                        if (selectedContent) {
                            selectedContent.style.display = 'block';
                        } else {
                            // If content doesn't exist yet, load it
                            loadTabContent(tabId);
                        }
                    });
                });
                
                // Initial data load
                fetchSystemStatus();
                
                // Set up periodic refreshes
                setInterval(fetchSystemStatus, 10000); // Refresh system status every 10 seconds
                
                // Trigger click on the first tab to initialize
                if (tabs.length > 0) {
                    tabs[0].click();
                }
            });
        function fetchSystemStatus() {
        fetch('/api/system-status')
           .then(response => response.json())
           .then(data => {
            // Update the system status cards
            document.getElementById('active-crawlers').textContent = data.active_crawlers || 0;
            document.getElementById('completed-urls').textContent = data.url_counts?.completed || 0;
            document.getElementById('pending-urls').textContent = data.url_counts?.pending || 0;
            document.getElementById('crawl-rate').textContent = data.crawl_rate || 0;
            
            // Update timestamp
            updateTimestamp();
        })
        .catch(error => {
            console.error('Error fetching system status:', error);
        });}
            // Load tab content
            function loadTabContent(tabId) {
                const contentDiv = document.getElementById('tab-content');
                
                if (tabId === 'crawler-tab') {
                    contentDiv.innerHTML = `
                        <div id="crawler-tab-content">
                            <h3>Crawler Nodes</h3>
                            <table class="crawler-table">
                                <thead>
                                    <tr>
                                        <th>Node ID</th>
                                        <th>Status</th>
                                        <th>URLs Crawled</th>
                                        <th>Current URL</th>
                                        <th>Last Active</th>
                                    </tr>
                                </thead>
                                <tbody id="crawler-nodes-table">
                                    <!-- Crawler nodes will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    `;
                    fetchCrawlerNodes();
                } else if (tabId === 'progress-tab') {
                    contentDiv.innerHTML = `
                        <div id="progress-tab-content">
                            <h3>Crawling Progress</h3>
                            <div id="crawl-history-chart" style="height: 400px;"></div>
                            <div id="domain-distribution-chart" style="height: 400px; margin-top: 30px;"></div>
                        </div>
                    `;
                    
                    // Fetch and display charts
                    fetch('/api/crawl-progress')
                        .then(response => response.json())
                        .then(data => {
                            Plotly.newPlot('crawl-history-chart', [{
                                x: data.crawl_history.timestamps.map(ts => new Date(ts)),
                                y: data.crawl_history.counts,
                                type: 'scatter',
                                mode: 'lines+markers',
                                name: 'URLs Crawled',
                                line: {color: '#3498db'}
                            }], {
                                title: 'URLs Crawled (Last 24 Hours)',
                                xaxis: {title: 'Time'},
                                yaxis: {title: 'Count'}
                            });
                            
                            Plotly.newPlot('domain-distribution-chart', [{
                                x: data.domain_distribution.domains,
                                y: data.domain_distribution.counts,
                                type: 'bar',
                                marker: {color: '#2ecc71'}
                            }], {
                                title: 'Top Domains Crawled',
                                xaxis: {title: 'Domain'},
                                yaxis: {title: 'Count'}
                            });
                        })
                        .catch(error => {
                            console.error('Error fetching crawl progress:', error);
                        });
                } else if (tabId === 'search-tab') {
                    contentDiv.innerHTML = `
                        <div id="search-tab-content">
                            <h3>Search Indexed Content</h3>
                            <div class="search-container">
                                <input type="text" id="search-input" class="search-input" placeholder="Enter search query...">
                                <button id="search-button" class="search-button"><i class="fas fa-search"></i> Search</button>
                            </div>
                            <div id="search-results"></div>
                        </div>
                    `;
                    
                    // Add event listener for search button
                    document.getElementById('search-button').addEventListener('click', function() {
                        const query = document.getElementById('search-input').value;
                        if (query.trim() === '') return;
                        
                        const resultsDiv = document.getElementById('search-results');
                        resultsDiv.innerHTML = '<div class="loading">Searching...</div>';
                        
                        fetch('/api/search', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({query: query})
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.results.length === 0) {
                                resultsDiv.innerHTML = '<div class="empty-state"><i class="fas fa-search"></i><p>No results found</p></div>';
                                return;
                            }
                            
                            let html = '';
                            data.results.forEach(result => {
                                html += `
                                    <div class="result-card">
                                        <h3>${result.title}</h3>
                                        <p>${result.description}</p>
                                        <p class="url">${result.url}</p>
                                        <a href="${result.url}" target="_blank">Visit Page <i class="fas fa-external-link-alt"></i></a>
                                    </div>
                                `;
                            });
                            
                            resultsDiv.innerHTML = html;
                        })
                        .catch(error => {
                            console.error('Error performing search:', error);
                            resultsDiv.innerHTML = '<div class="error">Error performing search</div>';
                        });
                    });
                } else if (tabId === 'submit-tab') {
                    contentDiv.innerHTML = `
                        <div id="submit-tab-content">
                            <h3>Submit URLs for Crawling</h3>
                            <textarea id="url-list" class="search-input" style="width: 100%; height: 150px;" placeholder="Enter URLs to crawl (one per line)..."></textarea>
                            
                            <div class="url-controls">
                                <div class="url-param">
                                    <label for="max-depth">Max Depth:</label>
                                    <input type="number" id="max-depth" value="3" min="1" max="10">
                                </div>
                                
                                <div class="url-param">
                                    <label for="max-urls">Max URLs per Domain:</label>
                                    <input type="number" id="max-urls" value="100" min="1" max="1000">
                                </div>
                            </div>
                            
                            <button id="submit-urls-button" class="search-button" style="margin-top: 15px;"><i class="fas fa-spider"></i> Start Crawling</button>
                            <div id="submission-result" style="margin-top: 15px;"></div>
                        </div>
                    `;
                    
                    // Add event listener for submit button
                    document.getElementById('submit-urls-button').addEventListener('click', function() {
                        const urlText = document.getElementById('url-list').value;
                        if (urlText.trim() === '') return;
                        
                        const urls = urlText.split('/n').filter(url => url.trim() !== '');
                        const maxDepth = parseInt(document.getElementById('max-depth').value);
                        const maxUrls = parseInt(document.getElementById('max-urls').value);
                        const resultDiv = document.getElementById('submission-result');
                        resultDiv.innerHTML = '<div class="loading">Submitting URLs...</div>';
                        
                        fetch('/api/submit-urls', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                urls: urls,
                                max_depth: maxDepth,
                                max_urls_per_domain: maxUrls
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                resultDiv.innerHTML = `<div class="result-card" style="border-left-color: var(--success-color);"><p>${data.message}</p></div>`;
                            } else {
                                resultDiv.innerHTML = `<div class="result-card" style="border-left-color: var(--accent-color);"><p>${data.message}</p></div>`;
                            }
                        })
                        .catch(error => {
                            console.error('Error submitting URLs:', error);
                            resultDiv.innerHTML = '<div class="result-card" style="border-left-color: var(--accent-color);"><p>Error submitting URLs</p></div>';
                        });
                    });
                }
            }
        function fetchCrawlerNodes() {
            fetch('/api/crawler-nodes')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('crawler-nodes-table');
                    
                    if (data.crawler_nodes && data.crawler_nodes.length > 0) {
                        let html = '';
                        
                        data.crawler_nodes.forEach(node => {
                            const statusClass = node.status === 'active' ? 'status-active' : '';
                            
                            html += `
                                <tr>
                                    <td>${node.node_id || 'Unknown'}</td>
                                    <td><span class="status-badge ${statusClass}">${node.status || 'unknown'}</span></td>
                                    <td>${node.urls_crawled || 0}</td>
                                    <td>${node.current_url || 'None'}</td>
                                    <td>${node.last_heartbeat || 'Unknown'}</td>
                                </tr>
                            `;
                        });
                        
                        tableBody.innerHTML = html;
                    } else {
                        tableBody.innerHTML = '<tr><td colspan="5" class="empty-state">No crawler nodes found</td></tr>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching crawler nodes:', error);
                    document.getElementById('crawler-nodes-table').innerHTML = 
                        '<tr><td colspan="5" class="empty-state">Error loading crawler nodes</td></tr>';
                });
            }
        </script>
    </body>
</html>
